<mat-card>
    <mat-card-header>
        <mat-card-title>Are you sure you want to delete this article?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <b>Title:</b> {{article.title}}
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <b>Description:</b> {{article.description}}
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <b>Category:</b> {{article.category}}
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <b>Date:</b> {{article.date}}
            </mat-list-item>
        </mat-list>    
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button (click)="cancel()" color="primary">Cancel</button>
            <button mat-raised-button (click)="confirm()" color="warn">Confirm</button>
        </mat-card-actions>
    </mat-card>
