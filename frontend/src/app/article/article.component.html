<mat-card>
  <mat-card-title>
      <span *ngIf ="article.id">Edit Article</span>
      <span *ngIf ="!article.id">New Article</span>
  </mat-card-title>
<mat-card-content>
<form   #editForm="ngForm">
  <mat-form-field class="fullWidth">
    <input [(ngModel)]="article.title" name ="article" matInput placeholder="Title" required>
  </mat-form-field>
  <mat-form-field class="fullWidth">
    <input [(ngModel)]="article.description" name ="description" matInput placeholder="Description" required>
  </mat-form-field>
  <mat-form-field class="fullWidth" >
    <mat-select placeholder="Entry category"  [(ngModel)]="categoryId" name="id" (change)="selectName();" required>
      <mat-option *ngFor="let k of nameList" [value]="k.id">
           {{k.name}}
        </mat-option>
    </mat-select>    
</mat-form-field>
</form>
</mat-card-content>
<mat-card-actions>
  <button *ngIf="article.id" (click)="api.putArticle(article)" mat-button>EDIT</button>
  <button *ngIf="article.id" (click)="resetCategory()" (click)="article = {}" mat-button>NEW</button>
  <button *ngIf="!article.id" (click)="post(article)" [disabled]="!editForm.form.valid" type="submit" mat-button>POST</button>
</mat-card-actions>
</mat-card>
<app-new-articles ></app-new-articles>
